apply plugin: 'com.android.application'
apply from : "../android-module.gradle"
apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        applicationId "br.com.bit.chain"

        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "br.com.bit.chain.BitTestRunner"
    }
}

dependencies {
    implementation project(':networking')
    implementation project(':components')

    implementation Dependencies.kotlin

    // Android X
    implementation Dependencies.androidx_core
    implementation Dependencies.androidx_appcompat
    implementation Dependencies.androidx_constraint_layout
    implementation Dependencies.androidx_lifecycle_extensions
    implementation Dependencies.androidx_preferences

    // RxJava
    implementation Dependencies.rx_android
    implementation Dependencies.rx_java

    // Dagger
    implementation Dependencies.dagger
    kapt Dependencies.dagger_compiler

    // Dagger Android
    implementation Dependencies.dagger_android
    kapt Dependencies.dagger_android_compiler


    // Unit Testing
    testImplementation 'junit:junit:4.12'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
    testImplementation "androidx.arch.core:core-testing:2.1.0"
    testImplementation 'org.mockito:mockito-inline:2.28.2'
    testImplementation "com.squareup.okhttp3:mockwebserver:4.1.1"


    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'com.squareup.rx.idler:rx2-idler:0.9.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:4.1.1"
    androidTestImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}
